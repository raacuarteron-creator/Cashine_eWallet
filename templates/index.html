<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashine - Secure eWallet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #f0f2f5);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    header p {
      margin: 0.3rem 0 0;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .container {
      max-width: 420px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2a5298;
      font-weight: 600;
    }

    input {
      width: 100%; padding: 12px 14px;
      margin: 0.5rem 0;
      border: 1px solid #ddd; 
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #2a5298;
      outline: none;
      box-shadow: 0 0 5px rgba(42,82,152,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 0.6rem 0;
      border: none; 
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.97);
    }

    button.primary {
      background: #2a5298;
      color: #fff;
    }
    button.primary:hover {
      background: #1e3c72;
    }

    button.secondary {
      background: #f0f2f5;
      color: #333;
    }
    button.secondary:hover {
      background: #e3e6eb;
    }

    .dashboard h2 {
      color: #222;
    }
    .balance {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1.2rem 0;
      color: #2a5298;
      background: #f4f8ff;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }

    .transactions {
      text-align: left;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 0.8rem;
    }
    .transaction {
      font-size: 0.9rem;
      padding: 0.6rem;
      border-radius: 6px;
      margin-bottom: 0.4rem;
      background: #f9f9f9;
      transition: background 0.2s;
    }
    .transaction:hover {
      background: #eef4ff;
    }

    a {
      color: #2a5298;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cashine eWallet</h1>
    <p>Secure • Easy • Fast</p>
  </header>

  <!-- Auth Forms -->
  <div class="container" id="authSection">
    <h2>Login</h2>
    <input type="text" id="loginID" placeholder="Phone or Wallet ID">
    <input type="password" id="loginPIN" placeholder="PIN">
    <button onclick="login()">Login</button>
    <p style="text-align:center;">No account? <a href="#" onclick="toggleAuth()">Sign Up</a></p>
  </div>

  <div class="container hidden" id="signupSection">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Full Name">
    <input type="text" id="signupPhone" placeholder="Phone Number">
    <input type="password" id="signupPIN" placeholder="PIN (4 digits)">
    <button onclick="signup()">Create Account</button>
    <p style="text-align:center;">Already have an account? <a href="#" onclick="toggleAuth()">Login</a></p>
  </div>

  <div class="container hidden" id="dashboard">
    <div class="dashboard">
      <h2 id="welcomeMsg">Welcome!</h2>
      <div class="balance">Balance: ₱<span id="walletBalance">0.00</span></div>
      <button onclick="showSend()">Send Money</button>
      <button onclick="showReceive()">Receive Money</button>
      <button onclick="showTransactions()">Transaction History</button>
      <button onclick="logout()">Logout</button>

      <div id="sendMoney" class="hidden">
        <h3>Send Money</h3>
        <button onclick="goBackToDashboard()">⬅ Back</button>
        <input id="sendTo" placeholder="Recipient Wallet ID">
        <input id="sendAmount" type="number" placeholder="Amount (PHP)">
        <input id="sendPIN" type="password" placeholder="Enter PIN">
        <button onclick="sendMoney()" class="primary">Send</button>
      </div>

      <div id="receiveMoney" class="hidden">
        <h3>Receive Money</h3>
        <button onclick="goBackToDashboard()">⬅ Back</button>
        <p>Share your Wallet ID to receive funds:</p>
        <p><strong id="myWalletID"></strong></p>
      </div>

      <div id="transactions" class="hidden">
        <h3>Transactions</h3>
        <button onclick="goBackToDashboard()">⬅ Back</button>
        <div id="transactionList"></div>
      </div>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('cashine_users')) || [];
    let currentUser = null;

    function goBackToDashboard() {
      document.getElementById("sendMoney").classList.add("hidden");
      document.getElementById("receiveMoney").classList.add("hidden");
      document.getElementById("transactions").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function toggleAuth() {
      document.getElementById("authSection").classList.toggle("hidden");
      document.getElementById("signupSection").classList.toggle("hidden");
    }

    function signup() {
      const name = document.getElementById("signupName").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();
      const pin = document.getElementById("signupPIN").value.trim();

      if (!name || !phone || pin.length !== 4) {
        alert("Fill all fields. PIN must be 4 digits.");
        return;
      }
      const walletID = "W" + Math.floor(100000 + Math.random() * 900000);
      const user = { name, phone, walletID, pin, balance: 100, transactions: [] };
      users.push(user);
      localStorage.setItem('cashine_users', JSON.stringify(users));
      alert("Account created! Your Wallet ID: " + walletID);
      toggleAuth();
    }

    function login() {
      const id = document.getElementById("loginID").value.trim();
      const pin = document.getElementById("loginPIN").value.trim();
      currentUser = users.find(u => (u.phone === id || u.walletID === id) && u.pin === pin);
      if (!currentUser) {
        alert("Invalid credentials.");
        return;
      }
      document.getElementById("authSection").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("welcomeMsg").innerText = "Welcome, " + currentUser.name;
      document.getElementById("walletBalance").innerText = currentUser.balance.toFixed(2);
      document.getElementById("myWalletID").innerText = currentUser.walletID;
    }

    function logout() {
      currentUser = null;
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("authSection").classList.remove("hidden");
    }

    function showSend() {
      hideSections();
      document.getElementById("sendMoney").classList.remove("hidden");
    }

    function showReceive() {
      hideSections();
      document.getElementById("receiveMoney").classList.remove("hidden");
    }

    function showTransactions() {
      hideSections();
      const list = document.getElementById("transactionList");
      list.innerHTML = currentUser.transactions.map(t =>
        `<div class="transaction">${t.date} - ${t.type}: ₱${t.amount} (${t.note})</div>`
      ).join("");
      document.getElementById("transactions").classList.remove("hidden");
    }

    function hideSections() {
      document.getElementById("sendMoney").classList.add("hidden");
      document.getElementById("receiveMoney").classList.add("hidden");
      document.getElementById("transactions").classList.add("hidden");
    }

    function sendMoney() {
      const to = document.getElementById("sendTo").value.trim();
      const amount = parseFloat(document.getElementById("sendAmount").value);
      const pin = document.getElementById("sendPIN").value.trim();

      if (pin !== currentUser.pin) {
        alert("Wrong PIN.");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount.");
        return;
      }
      if (amount > currentUser.balance) {
        alert("Insufficient balance.");
        return;
      }

      const recipient = users.find(u => u.walletID === to);

      if (!recipient) {
        alert("Recipient not found in Cashine. Transaction cancelled.");
        return;
      }

      currentUser.balance -= amount;
      currentUser.transactions.push({
        type: "Sent",
        amount,
        note: "To " + recipient.walletID,
        date: new Date().toLocaleString()
      });

      recipient.balance += amount;
      recipient.transactions.push({
        type: "Received",
        amount,
        note: "From " + currentUser.walletID,
        date: new Date().toLocaleString()
      });

      localStorage.setItem('cashine_users', JSON.stringify(users));
      document.getElementById("walletBalance").innerText = currentUser.balance.toFixed(2);

      alert("Money sent successfully to " + recipient.name + "!");
      document.getElementById("sendTo").value = "";
      document.getElementById("sendAmount").value = "";
      document.getElementById("sendPIN").value = "";
    }
  </script>
</body>
</html>
